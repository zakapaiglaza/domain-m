services:
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    container_name: domain_monitor_app
    working_dir: /var/www
    volumes:
      - ./:/var/www

  nginx:
    image: nginx:1.25-alpine
    container_name: domain_monitor_nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

