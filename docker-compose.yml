  postgres:
    image: postgres:15
    container_name: domain_monitor_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgsql:/var/lib/postgresql/data

